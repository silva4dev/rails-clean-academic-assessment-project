default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: backend_development
  username: postgres
  password: root
  host: localhost
  port: 5432

test:
  <<: *default
  database: backend_test
  username: postgres
  password: root
  host: localhost
  port: 5432

production:
  <<: *default
  database: backend_production
  username: backend
  password: <%= ENV["BACKEND_DATABASE_PASSWORD"] %>